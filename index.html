<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href = "https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js.">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class = "child">
                <h3>HOME</h3>
                <p><span id="home-score">0</span></p>
                <button id="home-score-btn1" onclick="addHome1()">+1</button>
                <button id="home-score-btn2" onclick="addHome2()">+2</button>
                <button id="home-score-btn3" onclick="addHome3()">+3</button>
                
            </div>
            <div id="reset-btn">
                <button onclick="reset()">RESET</button>
            </div>
            <div class="child">
                <h3>GUEST</h3>
                <p><span id="guest-score">0</span></p>
                <button id="guest-score-btn1" onclick="addGuest1()">+1</button>
                <button id="guest-score-btn2" onclick="addGuest2()">+2</button>
                <button id="guest-score-btn3" onclick="addGuest3()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
